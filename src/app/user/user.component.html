<div class="container">
  <app-header></app-header>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 content">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" alt="Card image cap" *ngIf='user.provider != "password"'>
        <div class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
        </div>
        <div>
          <p class="card-text">Congrats have subscribed to another useless service</p>
        </div>
        <div *ngIf='user.provider === "password"' class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
            <button (click)="save(profileForm.value)" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
